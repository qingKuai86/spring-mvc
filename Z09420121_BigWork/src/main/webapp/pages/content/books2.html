<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>SpringMVC案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../../plugins/elementui/index.css">    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">查看</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 查看图书内容标签弹层 -->            <div class="add-form">                <el-dialog title="查看图书内容" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type" readonly="true"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name" readonly="true"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea" readonly="true"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">退出查看</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../../js/component/vue.js"></script><script src="../../plugins/elementui/index.js"></script><script type="text/javascript" src="../../js/component/jquery.min.js"></script><script src="../../js/component/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            pagination: {},            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible4Edit:false,//查看表单是否可见            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                //发送ajax请求                axios.get("/books").then((res)=>{                    this.dataList = res.data.data;                });            },            //重置表单            resetForm() {                this.formData = {};            },            //弹出查看窗口            handleUpdate(row) {                // console.log(row);   //row.id 查询条件                //查询数据，根据id查询                axios.get("/books/"+row.id).then((res)=>{                    // console.log(res.data.data);                    if(res.data.code == 20041){                        //展示弹层，加载数据                        this.formData = res.data.data;                        this.dialogFormVisible4Edit = true;                    }else{                        this.$message.error(res.data.msg);                    }                });            },            // 删除            handleDelete(row) {                //1.弹出提示框                this.$confirm("此操作永久删除当前数据，是否继续？","提示",{                    type:'info'                }).then(()=>{                    //2.做删除业务                    axios.delete("/books/"+row.id).then((res)=>{                        if(res.data.code == 20021){                            this.$message.success("删除成功");                        }else{                            this.$message.error("删除失败");                        }                    }).finally(()=>{                        this.getAll();                    });                }).catch(()=>{                    //3.取消删除                    this.$message.info("取消删除操作");                });            }        }    })</script></html>
